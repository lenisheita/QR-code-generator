<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>PPS QR generator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/uikit.min.css" />
</head>

<body>
    <nav class="uk-navbar-container uk-margin" styele="background-color: #" uk-navbar>
        <div class="uk-navbar-center">
    
            <div class="uk-navbar-center-left"><div>
                <ul class="uk-navbar-nav">
                   <li> <a  href="#modal-sections" uk-toggle><span uk-icon="icon: info; ratio: 1.5"></span></a></li>
                    
                    <div id="modal-sections" uk-modal>
                        <div class="uk-modal-dialog">
                            <button class="uk-modal-close-default" type="button" uk-close></button>
                            <div class="uk-modal-header">
                                <h2 class="uk-modal-title">Help</h2>
                            </div>
                            <div class="uk-modal-body">
                                <ul style="color:black;" class="uk-list info">
                                    <li><h4>Fill in the form </h4></li>
                                    <li><h4>Click generate</h4></li>
                                    <li><h4>Save the generated QR and use the mobile application to scan the code</h4></li>
                                </ul>
                            </div>
                            <div class="uk-modal-footer uk-text-right">
                                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                                <button class="uk-button uk-button-primary" type="button">Save</button>
                            </div>
                        </div>
                    </div>



                </ul>
            </div></div>
            <a class="uk-navbar-item uk-logo" href="#"><span uk-icon="icon:  album; ratio: 3"></span></a>
            <div class="uk-navbar-center-right"><div>
                <ul class="uk-navbar-nav">
                    <li><a href="#">PPS QR generator</a></li>
                </ul>
            </div></div>
    
        </div>
    </nav>
    <div class="uk-container">

        <div class="uk-child-width-1-2@s uk-grid-match" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                    <h3 class="uk-card-title">generated code</h3>
                    <td id="generateCell" rowspan="7" valign="top"><div id="qr"><div class="bg"></div><canvas></canvas></div></td>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                    <h3 class="uk-card-title">Fill in the form </h3>
                    
                    <div class="uk-margin">
                          <input type="text" class="uk-input" id="qrWidth" value="400"/></td>

                          </div>
                          <div class="uk-margin">     
                         <input type="text" class="uk-input" id="qrHeight" value="400"/></td>
                        </div>
                        <div class="uk-margin">
                        
                         <input type="text" class="uk-input" id="qrColor" value="#000"/></td>
                        </div>
                        <div class="uk-margin">
                        
                         <input type="text" class="uk-input" id="qrBgColor" value="#FFF"/></td>
                        </div>
                        <div class="uk-margin">
                        
                         <input type="text" id="qrUrl" class="uk-input" value="find my treasure hunt"/></td>
                        </div>
                        <div class="uk-margin">
                          
                        <input id="generate" class="uk-button uk-button-primary" type="submit" value="Generate" /></td>
                        </div>
                      
                </div>
            </div>
            
        </div>
        <p>Developed by : Lenis Heita and Omagano</p>
    </div>
    
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:700|Open+Sans+Condensed:700" />
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    

</body>
</html>
